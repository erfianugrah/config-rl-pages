<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Rate Limit Configuration</title>
	<link href="./styles/output.css" rel="stylesheet">
	<script type="module" src="./scripts/config-variables.js"></script>
	<script type="module" src="./scripts/config-ui.js" defer></script>
	<script type="module" src="./scripts/ui-initializer.js" defer></script>
	<script type="module" src="./scripts/config-loader.js" defer></script>
	<script type="module" src="./scripts/config-saver.js" defer></script>
	<script type="module" src="./scripts/rule-forms.js" defer></script>
	<script type="module" src="./scripts/drag-and-drop.js" defer></script>
	<script type="module" src="./scripts/rule-modal.js" defer></script>
	<script type="module" src="./scripts/rule-actions.js" defer></script>
	<script type="module" src="./scripts/fingerprint-utils.js" defer></script>
	<script type="module" src="./scripts/request-match-utils.js" defer></script>
	<script type="module" src="./scripts/action-utils.js" defer></script>
</head>

<body class="bg-gray-100 min-h-screen">
	<div class="container mx-auto px-4 py-8">
		<h1 class="text-3xl font-bold mb-8 text-center">Rate Limit Configuration</h1>
		<div id="ruleModals" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 mb-8"></div>
		<button id="addNewRule"
			class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline mb-4">
			Add New Rule
		</button>
		<form id="configForm" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 hidden">
			<div id="rulesContainer" class="space-y-4"></div>
			<div class="flex items-center justify-between mt-6">
				<button type="submit"
					class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
					Save Configuration
				</button>
				<button type="button" id="cancelEdit"
					class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
					Cancel
				</button>
			</div>
		</form>
		<div id="message" class="mt-4 text-center font-bold"></div>
	</div>
</body>

</html>
